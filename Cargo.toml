[package]
name = "boot"
version = "0.1.0"

[lib]
name = "boot"
path = "src/lib.rs"
crate-type = ["staticlib"]

[dependencies.compiler_builtins]
git = "https://github.com/rust-lang-nursery/compiler-builtins"
features = ["mem"]

[dependencies]
ecflash = { git = "https://github.com/system76/ecflash.git" }
orbclient = { path = "orbclient" }
uefi = { git = "https://github.com/redox-os/uefi.git" }
uefi_alloc = { git = "https://github.com/redox-os/uefi_alloc.git" }
x86 = "0.7"
